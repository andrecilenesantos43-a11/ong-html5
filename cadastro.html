<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro | ONG Esperança</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cadastro de Voluntário / Doador</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form id="cadastroForm" novalidate>
      <fieldset>
        <legend>Informações Pessoais</legend>

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="00000-000" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" maxlength="2" placeholder="SP" required>
      </fieldset>

      <button type="submit">Enviar Cadastro</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 ONG Esperança</p>
  </footer>

  <script>
    (function(){
      const form = document.getElementById('cadastroForm');
      form.addEventListener('submit', function(e){
        if(!form.checkValidity()){
          e.preventDefault();
          alert('Por favor, corrija os campos em destaque.');
        }
      });

      const cpf = document.getElementById('cpf');
      cpf.addEventListener('input', e => {
        e.target.value = e.target.value
          .replace(/\D/g, '')
          .replace(/(\d{3})(\d)/, '$1.$2')
          .replace(/(\d{3})(\d)/, '$1.$2')
          .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
      });

      const telefone = document.getElementById('telefone');
      telefone.addEventListener('input', e => {
        e.target.value = e.target.value
          .replace(/\D/g, '')
          .replace(/^(\d{2})(\d)/g, '($1) $2')
          .replace(/(\d{5})(\d{4})$/, '$1-$2');
      });

      const cep = document.getElementById('cep');
      cep.addEventListener('input', e => {
        e.target.value = e.target.value
          .replace(/\D/g, '')
          .replace(/^(\d{5})(\d{3})$/, '$1-$2');
      });
    })();
  </script>


<script src="js/validacao.js"></script> 
</body> 

</html>
